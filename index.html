<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Untuk Nad</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #fad0c4, #ffd1ff);
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      animation: fadeIn 1.5s ease;
    }

    h1 {
      font-size: 2rem;
      color: #ff6b81;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
      margin-top: 1rem;
      line-height: 1.7;
    }

    .note {
      font-size: 0.95rem;
      color: #888;
      margin-top: 1rem;
    }

    button, a.button-link {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background-color: #ffb6c1;
      border-radius: 12px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s;
      display: inline-block;
      text-decoration: none;
    }

    button:hover, a.button-link:hover {
      background-color: #ff6b81;
    }

    .message-part {
      display: none;
    }

    .reply-btn {
      margin-top: 25px;
      display: none;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hai Nad</h1>

    <!-- Pesan step-by-step -->
    <div class="message-part message1">
      <p>I tau hubungan kita gitu-gitu aja selama ini.</p>
      <button onclick="nextPart(1)">Lanjut</button>
    </div>

    <div class="message-part message2">
      <p>Tapi makin ke sini, i mikir... kenapa nggak coba ke sesuatu yang lebih serius?</p>
      <button onclick="nextPart(2)">Lanjut</button>
    </div>

    <div class="message-part message3">
      <p>Itâ€™s okey, u ga perlu jawab sekarang kok.</p>
      <button onclick="nextPart(3)">Lanjut</button>
    </div>

    <div class="message-part message4">
      <p>I ngerti, u pasti perlu waktu buat mikirin semua ini.</p>
      <p class="note">Cuma pengen u tau, i serius.</p>
      <div class="reply-btn" style="display: block;">
        <a class="button-link" href="https://wa.me/6283807594687" target="_blank">Jawab di sini kalau udah siap</a>
      </div>
    </div>
  </div>

  <script>
    function nextPart(step) {
      document.querySelector(`.message${step}`).style.display = 'none';
      const next = document.querySelector(`.message${step + 1}`);
      if (next) {
        next.style.display = 'block';
      }
    }

    window.onload = () => {
      document.querySelector('.message1').style.display = 'block';
    };
  </script>
</body>
</html>
